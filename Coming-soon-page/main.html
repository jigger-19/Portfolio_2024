<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="Coming.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>  
    <div class="container">
        <div class="card">
            <h1>Astro Visuals</h1>
            <p>Our site is currently under construction!</p>
            <form>
                <label for="response">Do you want to be notified when the site launches?</label>
                <select id="response" name="response">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label for="name">Enter your full name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Enter your full address:</label>
                <input type="text" id="address" name="address">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="card-secondary">
        <h2>Release Date:</h2>
        <div class="countdown">
            <div class="countdown-item">
              <span class="countdown-number" id="days"></span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="hours"></span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="minutes"></span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="seconds"></span>
              <span class="countdown-label">Seconds</span>
            </div>
          </div>
        </div>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
          </div>
          

</body>

</html>
